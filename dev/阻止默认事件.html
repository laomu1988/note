<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>测试js阻止默认事件</title>
</head>
<body>
<div id="p1">
    <a id="p2" href="http://www.baidu.com">Test click</a>
</div>
<script>
    var p1 = document.getElementById('p1'), p2 = document.getElementById('p2');
    p1.onclick = function (e) {
        console.log('click1');
    };
    p2.onclick = function (e) {
        console.log('click2');
        // 这几个阻止默认事件是有区别的,return false和preventDefault是一致的，阻止默认行为，比如浏览器跳转、表单提交等，而stopPropagation是阻止冒泡

        e.stopPropagation();
        //e.preventDefault();
        // return false;
    }
</script>
</body>
</html>
